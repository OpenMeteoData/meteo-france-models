Name: ARPEGE Europe
Description: |
  ARPEGE Europe is a weather forecast model produced by Météo-France. Dozens of atmospheric variables are available through this datase: temperatures, winds, precipitation... Europe and North-Africa are covered by ARPEGE Europe at a base horizontal resolution of 0.1° (~11km) between grid points, it predicts weather out up to 114 hours in the future.

  Our work is based on open-data from Météo-France, but we are not affiliated or endorsed by Météo-France.
Documentation: https://openmeteodata.com/en/meteo-france-models

Name: AROME France HD
Description: |
  AROME France HD is a weather forecast model produced by Météo-France. Dozens of atmospheric variables are available through this datase: temperatures, winds, precipitation... France and neigborhood are covered by AROME France HD at a base horizontal resolution of 0.01° (~1.5km) between grid points, it predicts weather out up to 42 hours in the future.

  Our work is based on open-data from Météo-France, but we are not affiliated or endorsed by Météo-France.
Documentation: https://openmeteodata.com/en/meteo-france-models
